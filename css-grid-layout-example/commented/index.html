<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout Example</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body class="grid-container">
    <header class="grid-item text-center banner">Banner That Should Always Take Up The Full Length Of The Container Element</header>
    <main   class="grid-item text-center">Main</main>
    <nav    class="grid-item text-center">Menu</nav>
    <aside  class="grid-item text-center">Sidebar</aside>
    <footer class="grid-item text-center">Footer</footer>
  </body>

</html>
